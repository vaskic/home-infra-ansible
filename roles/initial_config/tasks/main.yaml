- name: Create /etc/apt/keyrings directory
  ansible.builtin.file:
    path: /etc/apt/keyrings
    state: directory
    mode: '0755'
  when: "'dockerhost' in node_purpose"

- name: Download Docker GPG key
  ansible.builtin.get_url:
    url: "https://download.docker.com/linux/{{ ansible_distribution | lower }}/gpg"
    dest: /etc/apt/keyrings/docker.gpg
    mode: '0644'
  when: "'dockerhost' in node_purpose"

- name: Configure Docker APT repository (overwrites existing file)
  ansible.builtin.copy:
    dest: /etc/apt/sources.list.d/docker.list
    content: |
      # Generated by Ansible - manual changes will be overwritten
      deb [arch={{ (ansible_architecture == 'x86_64') | ternary('amd64', ansible_architecture) }} signed-by=/etc/apt/keyrings/docker.gpg] https://download.docker.com/linux/{{ ansible_distribution | lower }} {{ (ansible_distribution_release == 'trixie') | ternary('bookworm', ansible_distribution_release) }} stable
    owner: root
    group: root
    mode: '0644'
  when: "'dockerhost' in node_purpose"
  register: docker_repo_config

- name: Update apt cache if repo changed
  ansible.builtin.apt:
    update_cache: yes
  when: 
    - "'dockerhost' in node_purpose"
    - docker_repo_config.changed

- name: Install Docker engine + Compose plugin
  ansible.builtin.apt: 
    name:
      - docker-ce
      - docker-ce-cli
      - containerd.io
      - docker-buildx-plugin
      - docker-compose-plugin
    state: present
    update_cache: yes
  when: "'dockerhost' in node_purpose"

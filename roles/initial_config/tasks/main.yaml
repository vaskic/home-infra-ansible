---
- name: Ensure PATH contains /usr/sbin and /sbin for root
  become: true
  lineinfile:
    path: /etc/environment
    regexp: '^PATH='
    line: 'PATH="/usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin"'
    state: present

- name: Ensure /usr/sbin and /sbin in user's .bashrc
  become: true
  lineinfile:
    path: "/home/{{ item }}/.bashrc"
    line: 'export PATH=$PATH:/usr/sbin:/sbin'
    create: yes
    state: present
  loop:
    - vaskic
    - ansible

- name: Deploy editable VimRC globally
  template:
    src: vimrc.j2
    dest: /etc/vim/vimrc.local
    owner: root
    group: root
    mode: '0644'

# --- Instalace základních balíčků -----------------------------------------
- name: Install base packages
  package:
    name:
      - vim
      - mc
      - screen
      - tcpdump
    state: present

# ---------------------------------------------------------------------------
#  Docker instalace na serverech, které mají label:
#     node_purpose:
#       - dockerhost
# ---------------------------------------------------------------------------

- name: Install required Docker dependencies
  package:
    name:
      - ca-certificates
      - curl
      - gnupg
    state: present
  when: "'dockerhost' in node_purpose"

